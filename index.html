<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webot - Clawdbot WebChat</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      header {
        background: #16213e;
        padding: 12px 20px;
        border-bottom: 1px solid #0f3460;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      header h1 {
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #888;
      }
      
      .status-dot.connected {
        background: #4ade80;
      }
      
      .status-dot.disconnected {
        background: #f87171;
      }
      
      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
      }
      
      .message.user {
        align-self: flex-end;
        background: #3b82f6;
      }
      
      .message.assistant {
        align-self: flex-start;
        background: #1e3a5f;
      }
      
      .message .role {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-bottom: 4px;
      }
      
      .message .content {
        white-space: pre-wrap;
      }
      
      #input-container {
        padding: 16px 20px;
        background: #16213e;
        border-top: 1px solid #0f3460;
        display: flex;
        gap: 12px;
      }
      
      #message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #0f3460;
        border-radius: 8px;
        background: #1a1a2e;
        color: #eee;
        font-size: 1rem;
        resize: none;
        min-height: 48px;
        max-height: 120px;
      }
      
      #message-input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      
      #send-btn {
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #send-btn:hover:not(:disabled) {
        background: #2563eb;
      }
      
      #send-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }
      
      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0;
      }
      
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #0f3460;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ¤– Webot</h1>
      <div class="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
      <textarea
        id="message-input"
        placeholder="Type a message..."
        rows="1"
      ></textarea>
      <button id="send-btn" disabled>Send</button>
    </div>
    
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
