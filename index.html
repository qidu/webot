<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webot - Clawdbot WebChat</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      header {
        background: #16213e;
        padding: 8px 16px;
        border-bottom: 1px solid #0f3460;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }
      
      header h1 {
        font-size: 1rem;
        font-weight: 600;
      }
      
      .status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
      }
      
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #888;
      }
      
      .status-dot.connected {
        background: #4ade80;
      }
      
      .status-dot.disconnected {
        background: #f87171;
      }
      
      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 12px 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .message {
        max-width: 85%;
        padding: 8px 12px;
        border-radius: 10px;
        line-height: 1.4;
      }
      
      .message.user {
        align-self: flex-end;
        background: #3b82f6;
      }
      
      .message.assistant {
        align-self: flex-start;
        background: #1e3a5f;
      }
      
      .message .role {
        font-size: 0.65rem;
        opacity: 0.7;
        margin-bottom: 2px;
      }
      
      .message .content {
        white-space: pre-wrap;
        font-size: 0.95rem;
      }
      
      #input-container {
        padding: 10px 12px;
        background: #16213e;
        border-top: 1px solid #0f3460;
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }
      
      #message-input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #0f3460;
        border-radius: 8px;
        background: #1a1a2e;
        color: #eee;
        font-size: 0.95rem;
        resize: none;
        min-height: 40px;
        max-height: 100px;
        line-height: 1.3;
      }
      
      #message-input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      
      #send-btn {
        padding: 10px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        flex-shrink: 0;
        min-height: 40px;
      }
      
      #send-btn:hover:not(:disabled) {
        background: #2563eb;
      }
      
      #send-btn:disabled {
        background: #444;
        cursor: not-allowed;
      }
      
      .loading {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 0;
        font-size: 0.8rem;
      }
      
      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #0f3460;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Phone optimization */
      @media (max-width: 600px) {
        body {
          height: 100dvh;
        }
        
        header {
          padding: 4px 8px;
        }
        
        header h1 {
          font-size: 0.9rem;
        }
        
        #chat-container {
          padding: 6px 8px;
          gap: 4px;
        }
        
        .message {
          max-width: 92%;
          padding: 5px 8px;
          border-radius: 7px;
        }
        
        .message .role {
          font-size: 0.6rem;
        }
        
        .message .content {
          font-size: 0.85rem;
        }
        
        #input-container {
          padding: 6px 8px;
          gap: 4px;
        }
        
        #message-input {
          padding: 6px 8px;
          font-size: 0.85rem;
          min-height: 32px;
          max-height: 80px;
        }
        
        #send-btn {
          padding: 6px 10px;
          font-size: 0.8rem;
          min-height: 32px;
        }
        
        .loading {
          font-size: 0.75rem;
          padding: 4px 0;
        }
        
        .spinner {
          width: 12px;
          height: 12px;
          border-width: 2px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ¤– Webot</h1>
      <div class="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
      <textarea
        id="message-input"
        placeholder="Type a message..."
        rows="1"
        enterkeyhint="send"
      ></textarea>
      <button id="send-btn" disabled>Send</button>
    </div>
    
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
